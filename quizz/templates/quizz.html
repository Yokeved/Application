{% extends 'listings/base.html' %}
  {% block content %}

    <nav class="navbar" style="background-color: #ac8484;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Reglages de la partie</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon" ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="start-quizz">Recommencer la partie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="step" href="resultat">Score</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
     <div class="row align-item-center">
        <div class="col-3">
        </div>
        <div class="col-6">
          <div style="text-align: center;"> 
            <h1> <br> Question {{numquestion}}/10</h1>
        </div>
          <br><br>
        <div style="border: 2px solid black; padding: 10px; width: 660px; height: auto; overflow: auto; border-radius: 10px;        ">
          <p>{{ question_text }}</p>
        </div>
        <div>
          <br> <br>
          <form method="post">
          <input type="hidden" name="right_reponse" value="{{answer}}">
            {% csrf_token %}
            {% for options in options %}
          <input class="form-check-input" type="radio" value="{{ options }}" name="radio_button" id="flexRadioDefault" required>
          <label class="form-check-label" for="flexRadioDefault1">
            {{ options }}
          </label>
          </div>
          <div>
          <br>
            {% endfor %} 
        <br><br>
        <div class="row">
          <br>
          <div class="col-md-6 offset-md-3"></div> <br> 
          <button type="submit"  class="btn btn-dark"> Verifier la reponse</button>
        </div>
    <div class="col-3"></div>
          </form >
      <br><br><br>
        </div>
       
          {% endblock %}
